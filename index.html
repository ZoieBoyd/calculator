<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font "Inter" import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "screen">0</div>
        <div class = "button-container">
            <div class = "main-button-container">
                <button class = "function clear">AC</button>
                <button class = "function plus-minus">+/-</button>
                <button class = "function percent">%</button>
                <button class = "number" data-value = "7">7</button>
                <button class = "number" data-value = "8">8</button>
                <button class = "number" data-value = "9">9</button>
                <button class = "number" data-value = "4">4</button>
                <button class = "number" data-value = "5">5</button>
                <button class = "number" data-value = "6">6</button>
                <button class = "number" data-value = "1">1</button>
                <button class = "number" data-value = "2">2</button>
                <button class = "number" data-value = "3">3</button>
                <button id = "zero" class = "number" data-value = "0">0</button>
                <button class = "decimal" data-value = ".">.</button>
            </div>
            <div class = "operator-container">
                <button class = "operator">รท</button>
                <button class = "operator">ร</button>
                <button class = "operator">-</button>
                <button class = "operator">+</button>
                <button class = "equals">=</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
