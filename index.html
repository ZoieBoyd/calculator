<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font "Inter" import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "screen">0</div>
        <div class = "button-container">
            <div class = "main-button-container">
                <button class = "function-button clear-button">AC</button>
                <button class = "function-button plus-minus-button">+/-</button>
                <button class = "function-button percent-button">%</button>
                <button class = "num-button">7</button>
                <button class = "num-button">8</button>
                <button class = "num-button">9</button>
                <button class = "num-button">4</button>
                <button class = "num-button">5</button>
                <button class = "num-button">6</button>
                <button class = "num-button">1</button>
                <button class = "num-button">2</button>
                <button class = "num-button">3</button>
                <button id = "zero" class = "num-button">0</button>
                <button class = "num-button">.</button>
            </div>
            <div class = "operator-container">
                <button class = "operator-button">รท</button>
                <button class = "operator-button">ร</button>
                <button class = "operator-button">-</button>
                <button class = "operator-button">+</button>
                <button class = "equals-button">=</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
